<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Management Portal</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:#f5f7f5;
      color:#1a1a1a;
      line-height:1.6;
    }
    .navbar {
      background:#146c43;
      color:#fff;
      padding:0 40px;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .navbar a { color:#fff; text-decoration:none; margin:0 10px; }
    section {
      background:#fff;
      border:1px solid #e5e5e5;
      border-radius:8px;
      padding:32px;
      margin:24px auto;
      max-width:1200px;
    }
    h2 { margin-bottom:16px; color:#14532d; }
    form {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px;
    }
    input,select,textarea {
      padding:10px; border:1px solid #ccc; border-radius:6px;
    }
    button {
      padding:10px 20px; border:none; border-radius:6px; cursor:pointer;
      font-weight:600;
    }
    button[type="submit"] { background:#146c43; color:#fff; }
    button[type="button"] { background:#991b1b; color:#fff; }
    #results-info,#selected-farmer-info {
      background:#f9fafb; padding:10px 14px; border-left:4px solid #146c43;
      margin-bottom:12px; border-radius:6px;
    }
    table { width:100%; border-collapse:collapse; }
    th,td {
      padding:12px; border-bottom:1px solid #e5e5e5; text-align:left;
    }
    tr:hover { background:#f9fafb; }
    .manage-actions {
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
      margin-top:10px;
    }
    .manage-actions button {
      background:#fff; color:#146c43; border:1px solid #146c43;
    }
    .manage-actions button:hover {
      background:#146c43; color:#fff;
    }
    #details-container {
      margin-top:16px; background:#fff; border:1px solid #ddd;
      border-radius:8px; padding:24px;
    }
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.4); z-index:999;
    }
    .modal-content {
      background:#fff; border-radius:8px; width:90%; max-width:500px;
      margin:10% auto; padding:24px; position:relative;
    }
    .close {
      position:absolute; right:15px; top:10px; font-size:28px; cursor:pointer;
      color:#666;
    }
    #phone-list li {
      background:#f9fafb; border-left:3px solid #146c43;
      margin:6px 0; padding:8px 12px; border-radius:4px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div>ðŸŒ¾ Kisan Seva Portal</div>
    <div>
      <a href="farmer.html">Farmer</a>
      <a href="crop.html">Crop</a>
      <a href="bank.html">Bank</a>
      <a href="farmertaxdashboard.html">Tax</a>
      <a href="policies.html">Schemes</a>
    </div>
  </nav>

  <section id="add-farmer">
    <h2>Add / Update Farmer</h2>
    <form id="farmer-form">
      <input id="First_Name" placeholder="First Name" required />
      <input id="Last_Name" placeholder="Last Name" required />
      <input id="Email_ID" type="email" placeholder="Email" required />
      <input id="Date_of_Birth" type="date" required />
      <select id="Gender" required>
        <option value="">Select Gender</option>
        <option>Male</option><option>Female</option><option>Other</option>
      </select>
      <input id="Street" placeholder="Street" />
      <input id="City" placeholder="City" required />
      <input id="State" placeholder="State" required />
      <input id="PinCode" placeholder="Pincode" required />
      <input id="Land_Size" type="number" step="0.01" placeholder="Land Size" required />
      <button type="submit">Add Farmer</button>
    </form>
  </section>

  <section id="filter-section">
    <h2>Search & Filter Farmers</h2>
    <form id="filter-form">
      <input id="searchName" placeholder="Search by name" />
      <input id="minLandSize" type="number" placeholder="Min Land Size" />
      <input id="maxLandSize" type="number" placeholder="Max Land Size" />
      <input id="state" placeholder="State" />
      <select id="taxStatus">
        <option value="">All Tax Status</option>
        <option>Paid</option><option>Unpaid</option>
        <option>Overdue</option><option>Exempted</option>
      </select>
      <select id="cropType">
        <option value="">All Crop Types</option>
        <option>Rabi</option><option>Kharif</option><option>Zaid</option>
      </select>
      <input id="regStart" type="date" />
      <input id="regEnd" type="date" />
      <button type="submit">Apply Filters</button>
      <button type="button" id="resetFilters">Reset</button>
    </form>
  </section>

  <section id="farmers-list">
    <h2>All Farmers</h2>
    <div id="results-info">Showing all farmers</div>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>City</th>
          <th>State</th><th>Land Size</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="farmers-table-body">
        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="farmer-actions">
    <h2>Manage Farmer Details</h2>
    <p id="selected-farmer-info">
      Select a farmer from the table above to manage their details.
    </p>
    <div class="manage-actions">
      <button onclick="viewBank()">Bank Details</button>
      <button onclick="viewCrops()">Crops</button>
      <button onclick="viewPolicies()">Policies</button>
      <button onclick="viewTax()">Tax</button>
      <button onclick="viewPhones()">Phone Numbers</button>
    </div>
  </section>

  <div id="details-container"></div>

  <!-- Phone Modal -->
  <div id="phone-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Phone Numbers for <span id="farmer-name"></span></h3>
      <ul id="phone-list"></ul>
      <div style="margin-top:15px;display:flex;gap:8px;">
        <input type="text" id="new-phone" placeholder="Add Phone Number" maxlength="15" style="flex:1;">
        <button id="add-phone-btn">Add Phone</button>
      </div>
    </div>
  </div>

  <script src="farmer.js"></script>
</body>
</html>
